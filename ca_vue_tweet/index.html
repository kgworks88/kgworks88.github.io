<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>The Vue Test</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../ca_vue_tweet/resources/css/reset.css">
<link rel="stylesheet" href="../ca_vue_tweet/resources/css/style.css">
<style>
</style>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
<script src="../ca_vue_tweet/resources/js//components/Tweet.js" defer></script>
<script src="../ca_vue_tweet/resources/js/app.js" defer></script>
<body>

<div id="app">
    <h1>THE VUE VIEW</h1>
    <div class="user">
      <div class="user-information">
        <div class="image-container">
          <img src="../ca_vue_tweet/images/profile2.jpg" alt="profile picture">
        </div>
        <h3>{{username}}</h3>
      </div>
      <div class="user-bio" v-if="bio">
        <em>Bio: </em> {{bio}}
      </div>
    </div>
    <!--<div class="tweets" v-for="tweet in tweets">
      <div class="tweet">
        <h3>{{username}}</h3>
        <p>{{tweet}}</p>
      </div>
    </div>-->
    <div class="tweets">
        <tweet v-for="tweet in tweets" v-bind:message="tweet" v-bind:author="username"></tweet>
    </div>
    <div class="settings">
      <h2>Settings</h2>
      <label for="username">Username</label>
      <input type="text" value="username" placeholder="Username" v-model="username" />
      <label for="bio">Bio</label>
      <textarea value="bio" placeholder="Bio" v-model="bio"></textarea>
      <label for="tweet">New Tweet</label>
      <div class="new-tweet">
        <input type="text" value="tweet" placeholder="New Tweet" v-model="newTweet" />
        <button v-on:click="tweets.push(newTweet)">Add Tweet</button>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
